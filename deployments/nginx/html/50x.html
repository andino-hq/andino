<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error del servidor | Andino</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #ff7b7b 0%, #d63384 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
      }
      .mountain {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        color: #d63384;
        margin-bottom: 1rem;
        font-size: 2.5rem;
      }
      p {
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background: #d63384;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #b02a5b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mountain">⚠️</div>
      <h1>Error del servidor</h1>
      <p>
        Lo sentimos, hay un problema temporal con Andino. Estamos trabajando
        para solucionarlo.
      </p>
      <a href="/" class="btn">Intentar de nuevo</a>
    </div>
  </body>
</html>
